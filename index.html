<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>eShop</title>
</head>

<body>

    <header class="header">
        <div class="container container__flex">
            <div class="header__title">
                <h1><a href="#"><span>PER</span>formance</a></h1>
            </div>
            <div class="header__cart">
                <form action="#" class="header__search_form">
                    <input type="text" class="header__search_field">
                    <button class="header__search_btn" type="submit">
                        Search
                    </button>
                </form>
                <button class="header__cart_logBtn" type="button">SignIn/LogIn</button>
                <button class="header__cart_button" type="button">Корзина</button>
                <div class="header__cart_display"></div>
            </div>
            <div class="header__login noDisplay">
                <h2>SignIn</h2>
                <form action="#" id="registration" class="header__login_reg">
                    <input type="text" class="header__login_name" placeholder="Login">
                    <input type="tel" class="header__login_tel" placeholder="Phone">
                    <input type="email" class="header__login_email" placeholder="email@email.ru">
                    <input type="date" class="header__login_date">
                    <input type="password" class="header__login_pass" placeholder="password">
                    <article>
                        <span>Укажите пол</span>
                        <input type="radio" id="male" name="sex" value="male"><label for="sex">M</label>
                        <input type="radio" id="female" name="sex" value="female"><label for="sex">W</label>
                    </article>
                    <button type="submit" class="reg_btn">Registration</button>
                </form>
                <h2>Login</h2>
                <form action="#" id="login" class="header__login_log">
                    <input type="email" class="header__login_email" placeholder="email@mail.ru">
                    <input type="password" class="header__login_pass" placeholder="Password">
                    <button type="submit" class="log_btn">LogIN</button>
                </form>
            </div>
        </div>

        <div class="header__cart_overlay invisible">
            <h2>CART</h2>
        </div>

    </header>


    <main class="content">
        <div class="container">
            <div class="wrapper"></div>
        </div>
    </main>


    <footer>
        <div class="container">
            <h2>PERformance</h2>
        </div>
    </footer>


    <script src="js/main.js"></script>

</body>

</html>
